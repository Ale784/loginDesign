<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles/css/output.css" />
  </head>

  <body>


    <div
      class="min-h-screen flex flex-col lg:flex-row bg-gray-950 font-sans relative"
    >
      <!-- Left content where my login lies-->
      <main class="flex lg:flex-row lg:flex-1 justify-center  py-20 space-y-20">
        <!-- Content left -->
        <section
          class="flex-1 flex-grow p-9  max-w-xl relative before:content-[' '] before:bg-blue-900 before:absolute
           before:w-36 before:blur-[99px] before:h-60 before:rounded-b-full before:inset-0 before:rotate-90"
        >
          <div class="flex gap-9 flex-col">
            <h1
              class="text-4xl font-black leading-none tracking-tight text-white"
            >
              Share and Connect with People Around the
              <span class="underline underline-offset-3 decoration-blue-600"
                >world!</span
              >
            </h1>

            <p class="text-gray-400 font-medium">
              Find a lot of insight on a variety of topics, share your thoughts to
              connect with people
            </p>

            <form
              class="relative before:content-[' '] before:bg-blue-900 before:absolute
               before:w-36 before:blur-[99px] before:h-60 before:rounded-b-full before:inset-0 
               before:rotate-90"
            >
              <div class="relative">
                <div class="absolute inset-0 bg-pink-400 rounded-lg blur"></div>

                <div
                  class="relative py-4 bg-black rounded-lg leading-none flex flex-col md:flex-row items-center divide-x
                   divide-gray-600 gap-5"
                >
                  <div
                    class="flex items-center gap-5 cursor-pointer text-white hover:text-pink-300 pl-6"
                  >
                    <span class=""> Login in to see what's new </span>

                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6 hidden md:flex"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"
                      />
                    </svg>
                  </div>

                  <div class="flex flex-col">
                    <label for="Email" class="sr-only"
                      >Write here your email</label
                    >
                    <input
                      type="email"
                      class="text-indigo-400 placeholder-indigo-400 p-2 bg-transparent w-fit outline-none"
                      placeholder="write your email here"
                    />

                    <label for="password" class="sr-only"
                      >Write here your password</label
                    >
                    <input
                      type="password"
                      class="text-indigo-400 placeholder-indigo-400 p-2 bg-transparent w-fit outline-none"
                      placeholder="write your password here"
                    />
                  </div>
                </div>
              </div>
            </form>

            
          </div>
        </section>
      </main>

      <div
        class="
        hidden lg:block absolute text-pink-400 self-center left-2/4 -translate-x-2/4 cursor-pointer"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-9"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 01-.825-.242m9.345-8.334a2.126 2.126 0 00-.476-.095 48.64 48.64 0 00-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0011.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155"
          />
        </svg>
      </div>

      <!-- Blog sample fill with info of popular blogs -->
      <section class="flex-1 bg-yellow-50 py-20 space-y-20 flex justify-center
      p-5 ">

        <div class="max-w-lg">

            <img src="/src/styles/img/woman.jpg" class="rounded-lg" alt="Woman" />

            <div class="mt-2">
                <p class="text-sm font-medium">Designed By: Sketchepedia</p>
                <p class="text-sm font-medium">Image source: freepik.com</p>
            </div>

        </div>
      
     </section>

    </div>
  </body>
</html>
